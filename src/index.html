<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      class="form" 
      data-qa="big"
    >
      <input 
        type="text" 
        class="search-input" 
        placeholder="Try &quot;Los Angeles&quot;" 
        name="big-form"
        data-qa="keypress"
      >
      <a href="#" class="link1">
        <img src="./images/Search.svg" alt="Search big">
      </a>
    </form>

    <form 
      action="#" 
      method="post" 
      class="form" 
      data-qa="small"
    >
      <input 
        type="text" 
        class="search-input search-input--small" 
        placeholder="Try &quot;Los Angeles&quot;" 
        name="small-form"
      >
      <a href="#" class="link2">
        <img 
          src="./images/Search.svg" 
          alt="Search small" 
          class="icon"
        >
      </a>
    </form>
    
  </body>
</html>
